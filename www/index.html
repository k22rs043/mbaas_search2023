<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta Country="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="keys.js"></script>
  <script>
    // NCMB アクセスの準備
    let ncmb = new NCMB(appKey, clientKey);
    // 本アプリで使うクラスの指定。const は定数の宣言。変更できない変数と思えば良い。
    const db = "m";

    function fetchAll() {
      let TestDataClass = ncmb.DataStore(db);

      TestDataClass.order("Country",false).fetchAll()
        .then(function(results) {
          showResults(results);
        })
    }
    function searchCountry() {  
        let Country = $("#Country").val(); let TestDataClass = ncmb.DataStore(db);
      TestDataClass .equalTo("Country", Country) .fetchAll() .then(function(results) {
           showResults(results);
            })
            }
     function searchPopulation() { 
          let Population = parseInt($("#Population").val()); 
          let TestDataClass = ncmb.DataStore(db);
      TestDataClass .equalTo("Population", Population) .fetchAll() .then(function(results) {
           showResults(results);
            })
            }

    function showResults(results) {
      // テーブルのヘッダを生成
      let msg = "<table><tr><th>Country</th><th>Population</th><th>attack</th><th>defence</th></tr>";
      for (let i = 0; i < results.length; i++) {
        // 各データを収めた表の列を生成
        msg += "<tr>";
        msg += "<td>" + results[i].Country + "</td>";
        msg += "<td class='num'>" + results[i].Population + "</td>";
        msg += "<td class='num'>" + results[i].attack + "</td>";
        msg += "<td class='num'>" + results[i].defence + "</td>";
        msg += "</tr>";
      }
      // テーブルのテイラを生成
      msg += "</table>";
      $("#message").html(msg);
    }
  </script>
</head>

<body>
  <h1>mBaaS search</h1>
  <div>
    <label for="Country">Country:</label>
    <input id="Country" type="text" placeholder="Country">
  </div>
  <div>
    <label for="Population">Population:</label>
    <input id="Population" type="number" placeholder="Population">
  </div>
  <div id="button">
    <button class="btn" onclick="fetchAll()">Fetch All</button>
    <button class="btn" onclick="searchCountry()">Country</button>
    <br>
    <button class="btn" onclick="searchPopulationLT()">Population &lt;</button>
    <button class="btn" onclick="searchPopulation()">Population</button>
    
  </div>
  <div id="message">message area</div>
</body>

</html>
